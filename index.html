<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Resources | Your Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',    // Elegant purple
            secondary: '#a78bfa',  // Light purple
            accent: '#c4b5fd',     // Soft lavender
            dark: '#1e1b4b',       // Deep purple
            light: '#f5f3ff'      // Very light purple
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    /* Ensure animations don't cause performance issues on mobile */
    @media (max-width: 640px) {
      .lottie-player {
        width: 80px !important;
        height: 80px !important;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light to-accent/20 relative overflow-hidden">
  
  <!-- Left 3D Character (Professional business avatar) - Smaller on mobile -->
  <div class="absolute left-2 top-4 w-20 h-20 md:w-36 md:h-36 opacity-90">
    <lottie-player 
      src="https://assets1.lottiefiles.com/packages/lf20_hl5n0bwb.json"
      background="transparent" 
      speed="0.8" 
      style="width: 100%; height: 100%;" 
      loop autoplay>
    </lottie-player>
  </div>
  
  <!-- Right 3D Character (Professional document review) - Smaller on mobile -->
  <div class="absolute right-2 bottom-4 w-20 h-20 md:w-36 md:h-36 opacity-90">
    <lottie-player 
      src="https://assets1.lottiefiles.com/packages/lf20_5tkzkblw.json"
      background="transparent" 
      speed="0.8" 
      style="width: 100%; height: 100%;" 
      loop autoplay>
    </lottie-player>
  </div>

  <!-- Center Card - Adjusted padding for mobile -->
  <div class="bg-white/95 backdrop-blur-sm shadow-lg rounded-xl p-6 md:p-8 max-w-md w-full mx-4 text-center relative z-10 border border-gray-100">
    <!-- Header with subtle animation -->
    <div class="mb-6 md:mb-8">
      <div class="w-14 h-14 md:w-16 md:h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4">
        <i class="fas fa-folder-open text-xl md:text-2xl text-primary"></i>
      </div>
      <h1 class="text-2xl md:text-3xl font-bold text-dark mb-1 md:mb-2">Project Portfolio</h1>
      <p class="text-sm md:text-base text-gray-600">Explore my professional work</p>
    </div>
    
    <!-- GitHub Link - Adjusted padding for mobile -->
    <a href="https://github.com/YourUsername/YourProject"
       target="_blank"
       class="group flex items-center justify-between px-4 py-2 md:px-6 md:py-3 mb-3 md:mb-4 bg-dark text-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 hover:bg-opacity-90">
      <div class="flex items-center gap-2 md:gap-3">
        <div class="w-8 h-8 md:w-10 md:h-10 bg-gray-800 rounded-md flex items-center justify-center group-hover:bg-gray-700 transition">
          <i class="fab fa-github text-lg md:text-xl text-white"></i>
        </div>
        <span class="text-base md:text-lg font-medium">GitHub Repository</span>
      </div>
      <i class="fas fa-chevron-right text-xs md:text-sm opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition"></i>
    </a>

    <!-- Live Link - Adjusted padding for mobile -->
    <a href="https://your-live-project-link.com"
       target="_blank"
       class="group flex items-center justify-between px-4 py-2 md:px-6 md:py-3 mb-3 md:mb-4 bg-primary text-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 hover:bg-opacity-90">
      <div class="flex items-center gap-2 md:gap-3">
        <div class="w-8 h-8 md:w-10 md:h-10 bg-primary rounded-md flex items-center justify-center group-hover:bg-purple-700 transition">
          <i class="fas fa-external-link-alt text-lg md:text-xl text-white"></i>
        </div>
        <span class="text-base md:text-lg font-medium">Live Demo</span>
      </div>
      <i class="fas fa-chevron-right text-xs md:text-sm opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition"></i>
    </a>

    <!-- Documentation - Adjusted padding for mobile -->
    <a href="docs/documentation.pdf"
       download
       class="group flex items-center justify-between px-4 py-2 md:px-6 md:py-3 mb-4 md:mb-6 bg-secondary text-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 hover:bg-opacity-90">
      <div class="flex items-center gap-2 md:gap-3">
        <div class="w-8 h-8 md:w-10 md:h-10 bg-secondary rounded-md flex items-center justify-center group-hover:bg-purple-500 transition">
          <i class="fas fa-file-alt text-lg md:text-xl text-white"></i>
        </div>
        <span class="text-base md:text-lg font-medium">Documentation</span>
      </div>
      <i class="fas fa-chevron-right text-xs md:text-sm opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition"></i>
    </a>
    
    <!-- Footer with subtle personal branding - Smaller text on mobile -->
    <div class="pt-3 md:pt-4 border-t border-gray-100">
      <p class="text-xs md:text-sm text-gray-500">Prepared for your review</p>
      <p class="text-xxs md:text-xs text-gray-400 mt-1">Â© 2023 Your Name. All rights reserved.</p>
    </div>
  </div>

  <!-- Floating decorative elements (subtle and professional) - Smaller on mobile -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-1/4 left-1/4 w-20 h-20 md:w-32 md:h-32 rounded-full bg-primary/10 blur-xl"></div>
    <div class="absolute bottom-1/3 right-1/4 w-24 h-24 md:w-40 md:h-40 rounded-full bg-secondary/10 blur-xl"></div>
    <div class="absolute top-1/3 right-1/3 w-16 h-16 md:w-28 md:h-28 rounded-full bg-accent/10 blur-xl"></div>
  </div>
</body>
</html>
